# Struts2\u3067\u5b9a\u7fa9\u3059\u308b\u30d7\u30ed\u30d1\u30c6\u30a3\u304c\u3042\u308c\u3070\u3053\u3053\u306b\u8ffd\u52a0\u3057\u3066\u3044\u304d\u307e\u3059\u304c\u3001
# struts-default.xml\u3067\u3082XML\u5f62\u5f0f\u3067\u8a18\u8ff0\u3067\u304d\u307e\u3059\u3002\u304a\u597d\u307f\u3067\u3069\u3046\u305e d\uff08\u03c9\u30fb
