# \u30a2\u30c3\u30d7\u30ed\u30fc\u30c9\u8a2d\u5b9a
struts.multipart.parser=jakarta
struts.multipart.maxSize=629572800
struts.multipart.saveDir=upload

# struts.xml\u30ea\u30ed\u30fc\u30c9\u30b9\u30a4\u30c3\u30c1\u3002struts.xml\u3092\u983b\u7e41\u306b\u5207\u308a\u66ff\u3048\u308b\u3068\u304d\u306ftrue\u306b\u3059\u308b\u3068\u826f\u3044\u3067\u3057\u3087\u3046\u3002
struts.configuration.xml.reload=false

# UI\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u306e\u30c7\u30d5\u30a9\u30eb\u30c8\u30c6\u30fc\u30de\u3002
#struts.ui.theme=xhtml

# Ajax\u30d0\u30ea\u30c7\u30fc\u30b7\u30e7\u30f3\u30b9\u30a4\u30c3\u30c1
struts.enableJSONValidation=true

# Struts2-spring\u30d7\u30e9\u30b0\u30a4\u30f3\u5229\u7528\u30b9\u30a4\u30c3\u30c1
struts.objectFactory=org.apache.struts2.spring.StrutsSpringObjectFactory

# Spring\u751f\u6210\u30a4\u30f3\u30b9\u30bf\u30f3\u30b9\u306e\u518d\u5229\u7528\u5316\uff08\u6a19\u6e96\u306ftrue)=Action\u30af\u30e9\u30b9\u306e\u518d\u5229\u7528\u30b9\u30a4\u30c3\u30c1
struts.objectFactory.spring.useClassCache=true

# Convention\u30d7\u30e9\u30b0\u30a4\u30f3\u8a2d\u5b9a\uff1aWEB\u30ea\u30bd\u30fc\u30b9\u306e\u7f6e\u304d\u5834\u6240
struts.convention.result.path=/WEB-INF/content

# Thymeleaf\u306e\u8a2d\u5b9a:\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8HTML\u306e\u914d\u7f6e\u5834\u6240
struts.thymeleaf.prefix=/WEB-INF/content/

# Thymeleaf\u306e\u8a2d\u5b9a:\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8HTML\u306e\u62e1\u5f35\u5b50
struts.thymeleaf.suffix=.html

# Thymeleaf\u306e\u8a2d\u5b9a:\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u30ad\u30e3\u30c3\u30b7\u30e5\u6709\u52b9\u6642\u9593(\u30df\u30ea\u79d2)
struts.thymeleaf.cacheTTLMs=3600000

# Thymeleaf\u306e\u8a2d\u5b9a:\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u30ad\u30e3\u30c3\u30b7\u30e5\u6709\u52b9/\u7121\u52b9\u30d5\u30e9\u30b0\u3002false\u306b\u3059\u308b\u3068\u6bce\u56deHTML\u30d5\u30a1\u30a4\u30eb\u3092\u8aad\u307f\u8fbc\u307f\u307e\u3059\u3002
struts.thymeleaf.cacheable=false

# FreeMarker\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u30ad\u30e3\u30c3\u30b7\u30e5
#struts.freemarker.templatesCache.updateDelay=1800

